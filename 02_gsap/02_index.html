<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="./02_style.css" />
</head>

<body>
    <div class="header">
      <div class="header__inner"></div>
    </div>
    <section class="top">
      <div class="top__image"></div>
      <div class="top__title">Title</div>
    </section>
    <section class="section">
      <div class="card">
        <div>
          <h2 class="card_title">タイトル</h2>
          <p class="card_text">
            サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト
          </p>
        </div>
        <figure class="card_figure">
          <img
            class="card_img"
            src="https://picsum.photos/id/1015/600/400"
            alt=""
          />
        </figure>
      </div>
      <div class="card">
        <figure class="card_figure">
          <img
            class="card_img"
            src="https://picsum.photos/id/1016/600/400"
            alt=""
          />
        </figure>
        <div>
          <h2 class="card_title">タイトル</h2>
          <p class="card_text">
            サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト
          </p>
        </div>
      </div>
    </section>
    <section class="footer">
      <p class="footer_text footer_text__left js-footer_left">WELCOME TO</p>
      <p class="footer_text footer_text__rigth js-footer_right">ICS MEDIA</p>
    </section>
    <script>
    gsap.registerPlugin(ScrollTrigger);
    document.addEventListener('DOMContentLoaded', function () {
        const main = new Main();
    });
    class Main {
        constructor() {
            this.DOM = {};
            this.DOM.title = document.querySelector('.top__title');
            this.chars = this.DOM.title.innerHTML.trim().split("");
            this.DOM.title.innerHTML = this._splitText();
            this.DOM.chars = this.DOM.title.querySelectorAll('span');
            this.DOM.cards = document.querySelectorAll(".card");

            this.init();
        }
        init(){
            this._progressBar();
            this._parallaxText();
            this._animatedCard();
            this._makeDark();
        }
        _progressBar() {
            const barTl = gsap.timeline({
                scrollTrigger: {
                    trigger: "body",
                    start: "top top",
                    end: "bottom bottom",
                    scrub: true,
                },
            });
            barTl.fromTo(".header__inner", { width: 0 }, { width: "100%" });
        }
        _splitText() {
            return this.chars.reduce((acc, curr) => {
                curr = curr.replace(/\s+/, '&nbsp;');
                return `${acc}<span>${curr}</span>`;
            }, "");
        }
        _parallaxText() {
            const topTl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".top",
                    start: "top top",
                    end: "bottom top",
                    scrub: 1,
                },
            });
            topTl.addLabel("topLabel")
            this.DOM.chars.forEach((e, i) => {
                topTl.to(e, {
                    y: -100,
                    duration: 0.5
                }, `topLabel+=${i/ 30}`)
            })
            topTl.to(".top__image", {
                backgroundPositionY: 100,
                duration: 1
            }, "topLabel");
        }
        _animatedCard() {
            this.DOM.cards.forEach((el) => {
                const img = el.querySelector(".card_figure img");
                const title = el.querySelector(".card_title");
                const text = el.querySelector(".card_text");
                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: el,
                        start: "top 80p%",
                        end: `+=${window.innerHeight / 2}`,
                        scrub: 1,
                    },
                });
                tl.fromTo(
                    title,
                    { y: 50 },
                    {
                        y: 0,
                        ease: "none",
                        duration: 1,
                    },
                );
                tl.fromTo(
                    text,
                    { y: 50 },
                    {
                        y: 0,
                        ease: "none",
                        duration: 1,
                    },
                    "<"
                );
                tl.to(img, { scale: 1.2, ease: "none", duration: 2 }, "-=0.5");
            });
        }
        _makeDark(){
            ScrollTrigger.create({
                trigger: ".footer",
                start: "top 50%",
                toggleClass: "is-crossed",
            });
        }
        _makeDark() {
            ScrollTrigger.create({
                trigger: ".footer",
                start: "top 50%",
                toggleClass: "is-crossed",
            });
        }
    }
      const bottomTl = gsap.timeline({
        scrollTrigger: {
          trigger: ".footer",
          start: "top bottom",
          end: "center center",
          scrub: 0,
        },
      });
      bottomTl
        .fromTo(
          ".js-footer_left",
          {xPercent: -100,},
          { xPercent: 0 }
        )
        .fromTo(
          ".js-footer_right",
          {xPercent: 100,},
          { xPercent: 0 },
          "<"
        );
    </script>
  </body>
</html>
